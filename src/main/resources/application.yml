server:
  port: 8088 #服务端口

spring:
  application:
    name: wei-springboot #指定服务名
  redis:
    host: 127.0.0.1
    database: 0
    port: 6379
#    password: 123456
    timeout: 5000 #连接超时
    jedis:
      pool:
        max-idle: 8 #连接池中的最大空闲连接
        min-idle: 0 #连接池中的最小空闲连接
        max-active: 8 #连接池中最大连接数(使用负值表示没有限制)
        max-wait: -1 #连接池最大阻塞等待时间(使用负值表示没有限制)

